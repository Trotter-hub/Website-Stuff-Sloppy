<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A clean, simple website for your project">
  <title>My Simple Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Welcome to My Simple Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home">
    <div class="container">
      <h2>Home</h2>
      <p>This is the home section of your website.</p>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p>Learn more about what we do and how we can help you.</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>Feel free to reach out to us!</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 My Simple Website</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
